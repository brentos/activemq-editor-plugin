<div class="amqeditor-controller" ng-controller="AmqEditor.AmqEditorController">

  <div class="row-fluid">
    <div class="span6 offset3">
      <h2><h3 class="help-header centered">Welcome to <img class='no-shadow' ng-src='{{branding.appLogo}}'></h3>
      </h2>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <div class="centered">
        <h2>{{hello}}</h2>
        <h2 class="cpu-display alert alert-info">CPU Load: {{cpuLoad | number:3}}</h2>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6 offset3">
      <button class="centered" ng-click="reloadAMQ()">
      Reload ActiveMQ.xml</button>
    </div>
    <div>{{updateResult | json}}</div>
  </div>
</div>
